<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Search</title>
</head>
<body>
<p>
<h1>Property Search</h1>
<form method="GET" action="http://requist-inspector.glitch.me/">
    </p>
    <p>
    <div>
        <label for="property">Property Type</label>
        <input id="property" name="property" type="text" placeholder="Property Type">
    </div>
    </p>
    <p>
    <div>
        <label for="squareft">Square Footage</label>
        <input id="squareft" name="squareft" type="number" min="150" placeholder="Sqft">
    </div>
    </p>
    <p>
    <div>
    <label for="min_price">Minimum Price</label>
    <input id="min_price" name="min_price" type="number" min="0" placeholder="Minimum Price">
    <br>
    <label for="max_price">Maximum Price</label>
    <input id="max_price" name="max_price" type="number" min="0" max="999,999" placeholder="Maximum Price">
    </div>
    </p>
    <p>
    <div>
        <label for="zipcode">Zipcode</label>
        <input id="zipcode" name="zipcode" type="text" placeholder="Zipcode">
    </div>
    </p>
    <p>
    <div>
        <label for="bedroom">Number of Bedrooms</label>
        <input id="bedroom" name="bedroom" type="text" placeholder="Number of Bedrooms">
    </div>
    </p>
    <p>
    <div>
        <label for="bathroom">Number of Bathrooms</label>
        <input id="bathroom" name="bathroom" type="text" placeholder="Number of Bathrooms">
    </div>
    </p>
    <p>
    <div>
        <label for="etc">Etc...</label>
        <input id="etc" type="text" placeholder="Keyword search">
    </div>
    </p>

    <button type="search">Search Now</button>
</form>
</body>
</html>
