<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Please Sign Up</h1>
<form method="POST" action="http://request-inspector.glitch.me/">
    <label for="username">Username</label>
    <input id="username" type="text" name="username">
    <br>

    <label for="email">Email</label>
    <input id="email" type="text" name="emial">
    <br>

    <label for="password">password</label>
    <input id="password" type="password" name="password">
    <br>

    <label for="confirm_password">confirm password</label>
    <input id="confirm_password" type="password" name="confirm_password">
    <br>

    <h2>Filing Status</h2>

    <label for="filing_status"></label>
    <input id="filing_status" type="radio" name="filing_status" value="single">
    Single
    <br>

    <label for="married_joint"></label>
    <input id="married_joint" type="radio" name="filing_status" value="married_joint">
    Married Filing Jointly
    <br>

    <label for="married_separate"></label>
    <input id="married_separate" type="radio" name="filing_status" value="married_separate">
    Married Filing Separately
    <br>

    <label for="head_of_house"></label>
    <input id="head_of_house" type="radio" name="filing_status" value="hoh">
    Head of Household
    <br>

    <h2>This past year I was (check all that apply)</h2>

    <label for="self"></label>
    <input id="self" type="checkbox" name="employment_status" value="self_employed">
    Self - Employed
    <br>
    <label for="small_business">
        <input id="small_business" type="checkbox" name="employment_status" value="small_business">
        Employed by a small business (< 50 employees)
    </label>
    <br>

    <label for="large_business">
    <input id="large_business" type="checkbox" name="employment_status" value="large_business">
    Employed by a large business (> 50 employees)
    </label>
    <br>

    <h2>What kind of phone do you have</h2>
    <label for="phone_type"></label>
    <select id="phone_type" name="phone_type">
        <option value="android">Android</option>
        <option value="iphone">iPhone</option>
        <option value="windows">Windows Phone</option>
        <option value="other">Other</option>
    </select>
    <hr>

    <label for="newsletter">Sign Me Up For The Newsletter</label>
        <input type="checkbox" name="newsletter" id="newsletter" value="yes" checked>
    <br>
    <br>
    <button type="submit">Submit.</button>
    <br>
</form>
</body>
</html>
