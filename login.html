<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<br>
<h2>Login</h2>
<form method="POST" action="http://request-inspector.glitch.me/">
    <br>
    <div>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" autofocus="autofocus" placeholder="Username" required>
    </div>
    <br>
    <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Email" required>
    </div>
    <br>
    <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Password" required>
    </div>
    <br>
    <div>
        <input type="checkbox" id="keeploggedin" name="keeploggedin" value="yes" checked>
        <label for="keeploggedin">Keep me logged in for 2 weeks.</label>
    </div>
    <br>
    <button type="button">Login</button>
    <br>
</form>
</body>
</html>
