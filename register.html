<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<p>
<h2>Registration</h2>
<form method="POST" action="http://request-inspector.glitch.me/">
    </p>
    <p>
    <div>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" autofocus="autofocus" placeholder="Required" required>
    </div>
    </p>
    <p>
    <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="Required" required>
    </div>
    </p>
    <p>
    <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Required" required>
    </div>
    </p>
    <p>
    <div>
        <label for="confirm_password">Confirm Password</label>
        <input id="confirm_password" name="confirm_password" type="password" placeholder="Required" required>
    </div>
    </p>
    <p>
        <input type="checkbox" id="newsletter" name="newsletter" value="yes" checked>
        <label for="newsletter">Sign me up to the newsletter.</label>
    </p>
    <p>
    <div>
        <button type="button">Create New Account</button>
    </div>
    </p>
</form>
</body>
</html>
