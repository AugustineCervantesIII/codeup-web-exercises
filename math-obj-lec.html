<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>math objects</title>
</head>
<body>
<h1>math obj</h1>
<script>
    "use strict";
    (function(){
        //floor rounds down
        // random number between 1-100
        // +1 is to include the numbers 1 and 100
        console.log(Math.floor(Math.random() * (100 + 1)));

        // random number between 50-100
        // 100 is the max and 50 is the min
        // + 1 allows for an inclusive maximum
        console.log(Math.floor((Math.random() * (100 - 50 + 1)) + 50));

        //ceil rounds up
        console.log(Math.ceil((Math.random() * (100 - 50)) + 50));

        console.log(Math.floor(4.1)); //4
        console.log(Math.ceil(4.5)); //5

        //exponents
        // first number (4) is the number times power
        // the second number (2) is the power multiplier
        console.log(Math.pow(4, 2));

        // below is for up-to-date browsers
        // 4*4*4*4
        console.log(4 ** 4);

        //square root
        console.log(Math.sqrt(16));

        //cubed root
        console.log(Math.cbrt(64));

        //

    })();
</script>
</body>
</html>
