<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<p>
<h2>Veridian Dynamics Register Form</h2>
<form method="POST" action="https://request-inspector.glitch.me/">
    <p>
    <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="Your Email">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Create Password">
    </div>
    <h2>Bio</h2>
    <textarea id="text_body" name="text_body" rows="5" cols="50" placeholder="Describe Yourself"></textarea>
    </p>
    <h2>How Did You Hear About Us?</h2>
    <label><input type="radio" id="billboard" name="opt[]" value="Billboard">Billboard</label>
    <label><input type="radio" id="radioadvert" name="opt[]" value="Radio Advertisement">Radio Advertisement</label>
    <label><input type="radio" id="internetadvert" name="opt[]" value="Internet Advertisement">Internet Advertisement</label>
    <label><input type="radio" id="other" name="opt[]" value="Other">Other</label>
    <p>
    <h2>What Web Browser Are You Using?</h2>
    <div>
        <select id="browser" name="browser">
            <option value="">Select Your Browser</option>
            <option value="Chrome">Chrome</option>
            <option value="Firefox">Firefox</option>
            <option value="Safari">Safari</option>
            <option value="Internet Explorer">Explorer</option>
        </select>
    </div>
    </p>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
