<!DOCTYPE html>
<html lang="en">
<head>
<script src="js/mapbox-geocoder-utils.js"></script>
    <script src="js/keys.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet' />

    <meta charset="UTF-8">
    <title>mapbox 3 exercise</title>
</head>
<body>
<h1>mini exercise 3</h1>
<div id='map' style='width: 100%; height: 90vh;'></div>
<script>
    'use strict';
    mapboxgl.accessToken = MAPBOX_KEY;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        center: {lng: -98.4916, lat: 29.4252},
        zoom: 10
    });

    //console shows error on next line
    geocode("Whitefish, Montana", mapBoxKey).then(function(result) {
        console.log(result);
        map.setCenter(result);
    });

    //console shows error on next line
    reverseGeocode({lng: -157.8060, lat: 21.2620}, mapBoxKey).then(function(result) {
        console.log(result);
    });
</script>

</body>
</html>
